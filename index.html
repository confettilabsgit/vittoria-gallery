<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vittoria Ceretti Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Vittoria Ceretti</h1>
        <p class="subtitle">Italian Supermodel</p>
    </div>
    
    <div class="gallery" id="gallery">
        <!-- Images will be loaded here -->
    </div>
    
    <div class="loading" id="loading">Loading beautiful images...</div>
    
    <!-- Lightbox for full-size viewing -->
    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" id="lightboxImg" src="" alt="">
        <div class="lightbox-nav">
            <button class="nav-btn prev" id="prevBtn">&larr;</button>
            <button class="nav-btn next" id="nextBtn">&rarr;</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
